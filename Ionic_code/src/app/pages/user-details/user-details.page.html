<ion-header>
  <ion-toolbar color="user">
    <ion-title style="color:white">user-details</ion-title>
    <ion-buttons slot="start" style="color:white">
        <ion-back-button defaultHref=home></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <h1 text-center style="color:royalblue">Change User Details</h1>
    </ion-col>
  </ion-row>
    <form [formGroup]="edit_user_form" (submit)="updateUser(edit_user_form.value)">
        <ion-item>
          <ion-label color="primary" position="floating">Name</ion-label>
          <ion-input type="text" formControlName="name" [(ngModel)]="newUser.name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="floating">Phone</ion-label>
          <ion-input type="phone" formControlName="phone" [(ngModel)]="newUser.phone" required></ion-input>
          <ion-icon name="call" item-right primary></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" [(ngModel)]="newUser.email" required></ion-input>
          <ion-icon name="mail" item-right primary></ion-icon>
        </ion-item>
    
        <ion-button class="bottom-style" expand="block" type="submit">Edit</ion-button>
      </form>

</ion-content>
